{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      BeforeShip - {% block meta_title %}{% endblock meta_title %}
    </title>
    <meta name="description"
          value="Refining Service for Shipping"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Include styles -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href={% static "css/main.css" %}
    {% block extra_css %}{% endblock extra_css %}
  </head>
  <body>
    <!-- Start Container -->
    <div class="container">
      <!-- Start Header -->
      <div class="row" id="header">
        <!-- Logo -->
        <div class="col-xs-8">
          <a href={% url "user_home" %} id="logo"><h1>BeforeShip</h1></a>
        </div>
        <!-- Buttons Group -->
        <div class="col-xs-4">
          <div id="buttons_group">
            <a class="btn btn-info" href={% url "user_profile" %}>Profile <span class="badge">{{ request.user }}</span></a>
            <a class="btn btn-info" href={% url "logout" %}>Log Out</a>
          </div>
        </div>
      </div>
      <!-- End Header -->
      <!-- Start Page Main Content -->
      <div class="row" id="main_content">
        <h2>{% block title %}{% endblock title %}</h2>
      </div>
        {% block content %}{% endblock content %}
      <!-- End Page Main Content -->
      <!-- Start Footer -->
      <div class="row" id="footer">
        <div class="col-xs-12">
          <div id="copyright">
            &copy; 2015 BeforeShip
          </div>
        </div>
      </div>
      <!-- End Footer -->
    </div>
    <!-- End Container -->
    <!-- JavaScript section -->
    <script
      src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js">
    </script>
    <script
      src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js">
    </script>
    {% block extra_js %}{% endblock extra_js %}
  </body>
</html>
