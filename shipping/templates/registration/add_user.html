{% extends "basic/base_not_logged.html" %}
{% block meta_title %}Sign In{% endblock meta_title %}
{% block content %}
  <div class="row">
    <div class="col-xs-12" style="height: 50px;"></div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form action="{% url "add_user" %}" method="post"
	        enctype="multipart/form-data" role="form">
	    {% include "basic/base_form_fields_orginizer.html" %}
	    <input type="submit" value="Sign Up" name="add_button"
               class="btn btn-primary" />
        <button type="submit" name="cancel_button"
                class="btn btn-link">Cancel</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12" style="height: 50px;"></div>
  </div>
{% endblock content %}
